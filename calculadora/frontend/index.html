<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de risco de readmissão e mortalidade após operação de instalação de marcapasso</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
  </head>

  <body>
    <div class="container-fluid">
      <h1 class="titulo">Calculadora de risco de readmissão e mortalidade após operação de instalação de marcapasso</h1>
      <div class="row">
        <div class="col-sm-4">
          <form class="dados" role="complementary" id="dados">
            <!-- Início código gerado -->
            <div class="mb-3"><label for="hospital_stay" class="form-label">Tempo de permanência hospitalar</label><input type="number" class="form-control" id="hospital_stay" name="hospital_stay" value="0"></div>
            <div class="mb-3"><label for="admission_pre_t0_count" class="form-label">Núm. de episódios de hospitalizações pré-procedimento</label><input type="number" class="form-control" id="admission_pre_t0_count" name="admission_pre_t0_count" value="0"></div>
            <div class="mb-3"><label for="laboratorio" class="form-label">Exames laboratoriais (exames bioquímicos, exames hematologia/coagulação, anticorpos, dosagem sérica de fármacos)</label><input type="number" class="form-control" id="laboratorio" name="laboratorio" value="0"></div>
            <div class="mb-3"><label for="meds_cardiovasc_qtde" class="form-label">Quantidade de medicamentos de ação cardiovascular</label><input type="number" class="form-control" id="meds_cardiovasc_qtde" name="meds_cardiovasc_qtde" value="0"></div>
            <div class="mb-3"><label for="metodos_graficos_qtde" class="form-label">Quantidade de exames por métodos gráficos</label><input type="number" class="form-control" id="metodos_graficos_qtde" name="metodos_graficos_qtde" value="0"></div>
            <div class="mb-3"><label for="icu_t0" class="form-label">UTI durante a admissão T0</label><input type="number" class="form-control" id="icu_t0" name="icu_t0" value="0"></div>
            <div class="mb-3"><label for="diuretico" class="form-label">Diuretico</label><input type="number" class="form-control" id="diuretico" name="diuretico" value="0"></div>
            <div class="mb-3"><label for="exames_imagem_qtde" class="form-label">Quantidade de exames diagnóstico por imagem</label><input type="number" class="form-control" id="exames_imagem_qtde" name="exames_imagem_qtde" value="0"></div>
            <div class="mb-3"><label for="analises_clinicas_qtde" class="form-label">Quantidade de exames de análises clínicas</label><input type="number" class="form-control" id="analises_clinicas_qtde" name="analises_clinicas_qtde" value="0"></div>
            <div class="mb-3"><label for="equipe_multiprof" class="form-label">Equipe Multiprofissional (enf, fono, fisio, nutri, serviço social, psicologia)</label><input type="number" class="form-control" id="equipe_multiprof" name="equipe_multiprof" value="0"></div>
            <div class="mb-3"><label for="meds_antimicrobianos" class="form-label">Quantidade de antimicrobianos (antibióticos e antifúngicos)</label><input type="number" class="form-control" id="meds_antimicrobianos" name="meds_antimicrobianos" value="0"></div>
            <div class="mb-3"><label for="classe_meds_qtde" class="form-label">Quantidade de classes medicamentosas utilizadas</label><input type="number" class="form-control" id="classe_meds_qtde" name="classe_meds_qtde" value="0"></div>
            <div class="mb-3"><label for="bic" class="form-label">Bomba de infusão contínua (horas)</label><input type="number" class="form-control" id="bic" name="bic" value="0"></div>
            <div class="mb-3"><label for="vasodilatador" class="form-label">Vasodilator</label><input type="number" class="form-control" id="vasodilatador" name="vasodilatador" value="0"></div>
            <div class="mb-3"><label for="antiarritmico" class="form-label">Antiarritmicos</label><input type="number" class="form-control" id="antiarritmico" name="antiarritmico" value="0"></div>
            <div class="mb-3"><label for="aco" class="form-label">Anticoagulantes orais</label><input type="number" class="form-control" id="aco" name="aco" value="0"></div>
            <div class="mb-3"><label for="year_adm_t0" class="form-label">Ano da admissão T0</label><input type="number" class="form-control" id="year_adm_t0" name="year_adm_t0" value="0"></div>
            <div class="mb-3"><label for="anticonvulsivante" class="form-label">Anticonvulsivante</label><input type="number" class="form-control" id="anticonvulsivante" name="anticonvulsivante" value="0"></div>
            <div class="mb-3"><label for="psicofarmacos" class="form-label">Psicofármacos (Ansiolítico/ antidepressivo/ antipsicótico)</label><input type="number" class="form-control" id="psicofarmacos" name="psicofarmacos" value="0"></div>
            <div class="mb-3"><label for="insuf_cardiaca" class="form-label">Insuficiência cardíaca (ivabradina, levosimedan, milrinona, nesiritida, carvedilol)</label><input type="number" class="form-control" id="insuf_cardiaca" name="insuf_cardiaca" value="0"></div>
            <div class="mb-3"><label for="age" class="form-label">Idade no momento do primeiro procedimento</label><input type="number" class="form-control" id="age" name="age" value="0"></div>
            <div class="mb-3"><label for="estatina" class="form-label">Estatinas</label><input type="number" class="form-control" id="estatina" name="estatina" value="0"></div>
            <div class="mb-3"><label for="dva" class="form-label">DVA</label><input type="number" class="form-control" id="dva" name="dva" value="0"></div>
            <div class="mb-3"><label for="ultrassom" class="form-label">Ultrassom</label><input type="number" class="form-control" id="ultrassom" name="ultrassom" value="0"></div>
            <div class="mb-3"><label for="proced_invasivos_qtde" class="form-label">Quantidade de procedimentos invasivos</label><input type="number" class="form-control" id="proced_invasivos_qtde" name="proced_invasivos_qtde" value="0"></div>
            <div class="mb-3"><label for="admission_pre_t0_180d" class="form-label">Admissão em até 180 dias antes da T0</label><select class="form-select"><option selected></option><option value="0">Não</option><option value="1">Sim</option></select></div>
            <div class="mb-3"><label for="espironolactona" class="form-label">Antagonista da Aldosterona (espironolactona)</label><input type="number" class="form-control" id="espironolactona" name="espironolactona" value="0"></div>
            <div class="mb-3"><label for="betabloqueador" class="form-label">Betabloqueador</label><input type="number" class="form-control" id="betabloqueador" name="betabloqueador" value="0"></div>
            <div class="mb-3"><label for="comorbidities_count" class="form-label">Número de comorbidades</label><input type="number" class="form-control" id="comorbidities_count" name="comorbidities_count" value="0"></div>
            <div class="mb-3"><label for="ieca_bra" class="form-label">IECA/BRA</label><input type="number" class="form-control" id="ieca_bra" name="ieca_bra" value="0"></div>
            <div class="mb-3"><label for="digoxina" class="form-label">Digoxina</label><input type="number" class="form-control" id="digoxina" name="digoxina" value="0"></div>
            <div class="mb-3"><label for="histopatologia_qtde" class="form-label">Quantidade de exames histopatológicos</label><input type="number" class="form-control" id="histopatologia_qtde" name="histopatologia_qtde" value="0"></div>
            <div class="mb-3"><label for="reop_type_1" class="form-label">Tipo de Reoperação 1</label><select class="form-select"><option selected></option><option value="1">Gerador</option><option value="2">Gerador e eletrodos</option><option value="3">Loja</option></select></div>
            <div class="mb-3"><label for="bloq_calcio" class="form-label">Bloqueador do canal de calcio</label><input type="number" class="form-control" id="bloq_calcio" name="bloq_calcio" value="0"></div>
            <div class="mb-3"><label for="admission_t0_emergency" class="form-label">Diárias no serviço de Emergência na admissão T0</label><input type="number" class="form-control" id="admission_t0_emergency" name="admission_t0_emergency" value="0"></div>
            <div class="mb-3"><label for="cied_final_group_1" class="form-label">Tipo de Dispositivo ao final do procedimento 1</label><select class="form-select"><option selected></option><option value="1">MP or CDI</option><option value="2">TRC-MP or TRC-CDI</option></select></div>
            <div class="mb-3"><label for="outros_proced_cirurgicos" class="form-label">Outros procedimentos cirúrgicos (cir geral, gastrocir, plástica, uro, vascular)</label><input type="number" class="form-control" id="outros_proced_cirurgicos" name="outros_proced_cirurgicos" value="0"></div>
            <div class="mb-3"><label for="holter" class="form-label">Holter</label><input type="number" class="form-control" id="holter" name="holter" value="0"></div>
            <div class="mb-3"><label for="cultura" class="form-label">Culturas (hemocultura, cultura de secreções, urocultura e cultura de cateteres)</label><input type="number" class="form-control" id="cultura" name="cultura" value="0"></div>
            <div class="mb-3"><label for="ventilacao_mecanica" class="form-label">Ventilação mecânica / IOT</label><select class="form-select"><option selected></option><option value="0">Não</option><option value="1">Sim</option></select></div>
            <div class="mb-3"><label for="hypertension" class="form-label">Hipertensão arterial</label><select class="form-select"><option selected></option><option value="0">Não</option><option value="1">Sim</option></select></div>
            <div class="mb-3"><label for="patient_state" class="form-label">Estado de residência</label><select class="form-select"><option selected></option><option value="35">São Paulo</option><option value="31">Minas Gerais</option><option value="33">Rio de Janeiro</option><option value="32">Espírito Santo</option><option value="42">Santa Catarina</option><option value="41">Paraná</option><option value="43">Rio Grande do Sul</option><option value="12">Acre</option><option value="13">Amazonas</option><option value="11">Rondônia</option><option value="14">Roraima</option><option value="15">Pará</option><option value="16">Amapá</option><option value="17">Tocantins</option><option value="21">Maranhão</option><option value="22">Piauí</option><option value="23">Ceará</option><option value="24">Rio Grande do Norte</option><option value="25">Paraíba</option><option value="26">Pernambuco</option><option value="27">Alagoas</option><option value="28">Sergipe</option><option value="29">Bahia</option><option value="50">Mato Grosso do Sul</option><option value="51">Mato Grosso</option><option value="52">Goiás</option><option value="53">Distrito Federal</option></select></div>
            <div class="mb-3"><label for="interconsulta" class="form-label">Interconsulta médica (Especialidades cirúrgicas, infecto, uro, nefro, psiquiatra, dermato, alergista, oncologista, geriatra, etc)</label><input type="number" class="form-control" id="interconsulta" name="interconsulta" value="0"></div>
            <div class="mb-3"><label for="prior_mi" class="form-label">Infarto do miocárdio prévio / Doença arterial coronariana</label><select class="form-select"><option selected></option><option value="0">Não</option><option value="1">Sim</option></select></div>
            <div class="mb-3"><label for="citologia" class="form-label">Citologias</label><input type="number" class="form-control" id="citologia" name="citologia" value="0"></div>
            <div class="mb-3"><label for="angio_rm" class="form-label">Angio RM</label><input type="number" class="form-control" id="angio_rm" name="angio_rm" value="0"></div>
            <div class="mb-3"><label for="icp" class="form-label">Intervenção coronária percutânea</label><input type="number" class="form-control" id="icp" name="icp" value="0"></div>
            <!-- Fim código gerado -->
            <button id="btngo" type="button" class="btn btn-secondary">Calcular</button>
          </form>
        </div>
        <div class="col-sm-8" role="main" id="resultados">
          <div class="spinner-border" role="status" id="spinner">
            <span class="visually-hidden">Carregando...</span>
          </div>
          <div class="resultados" id="tab-resultados">
            <div class="resultado">
              <h2>Resultado</h2>
              <p>
                <strong>Risco de readmissão em 30 dias:</strong> <span id="risco-readmissao30"></span>
              </p>
            </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
